specVersion: 0.0.2
description: Subgraph that indexes the blockchain data
repository: https://github.com/sablierhq/sablier-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GoldenRain
    network: mainnet
    source:
      abi: goldenrain
      address: "0x1c02C78f1d3b8cA2cB93E3239b1613B96Bb04Ccd"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      abis:
        - name: goldenrain
          file: ../contracts/src/abis/goldenrain.json
      entities:
        - Token
        - Transfer
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/transfers.ts
      language: wasm/assemblyscript
